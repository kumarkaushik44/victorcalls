<!-- partial -->
<div class="main-panel" >
  <div class="my-container">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
  <div class="content-wrapper">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <h4 class="card-title" style="color:#131e42">Manage Projects</h4></div>
          <div class="col-3"> <button class="btn btn-primary" style="margin-left: 10px;" 
            (click)="createProject()">
              Create project</button></div>
      </div>
        <div class="row">
          <div class="col-12 table-responsive">
            <table id="mydatatable" class="table table-striped">
              <thead style="background: #87ceeb">
                  <tr >
                      <th >Project Id</th>
                      <th >Projects Name</th>
                      <th >Description</th>
                      <th >Company Id</th>
                      <th >District</th> 
                      <th >Documents</th>
                     
                      </tr>
              </thead>
              <tbody *ngIf="projects">
                  <tr *ngFor="let myList of projects; let i = index" [attr.data-index]="i" >
                      <td >{{myList.projectId}}</td>
                       <td >{{myList.projectName}}</td>
                       <td >{{myList.description}}</td>
                       <td >{{myList.companyId}}</td>
                       <td >{{myList.district}}</td>
                       <td >
                        <button (click)="getDocuments(myList.projectId)" type="button" 
                        class="btn btn-success block" > 
                        Get Documents</button>
                       </td>
                   
                     </tr>
              </tbody>
            </table>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  
</div>
