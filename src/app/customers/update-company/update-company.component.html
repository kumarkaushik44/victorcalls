<!-- partial -->
<div class="main-panel" >
    <div class="content-wrapper">
      <div class="card">
       <div class="card-body">
          <h4 class="card-title">Update Company</h4>
          <div class="row">
                <div class="col-md-6">
                        <form class="form-horizontal" (ngSubmit)="updateCompany()">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" name="companyName" [(ngModel)]="company.companyname" 
                              class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email-Id</label>
                            <input type="text" name="emailId" [(ngModel)]="company.email" 
                             class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phoneNumber" [(ngModel)]="company.phone" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Contact Person</label>
                            <input type="text" name="contactPerson" [(ngModel)]="company.contactpersonname"
                             class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Contact Email-Id</label>
                            <input type="text" name="contactEmailId" [(ngModel)]="company.contactemail" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" name="country" [(ngModel)]="company.country" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" name="state" [(ngModel)]="company.state" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" name="city" [(ngModel)]="company.city" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Company Address</label>
                            <textarea class="form-control" name="companyAddress" 
                            [(ngModel)]="company.companyaddress"
                             row="7"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Contact Phone</label>
                            <input type="text" name="contactPerson" [(ngModel)]="company.contactphone" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Activaction</label>
                            <input type="checkbox"  [(ngModel)]="company.isactivated" 
                            name="isActivated" >
                        </div>
                       <button type="submit" class="btn btn-primary">Save</button>
                       <button class="btn btn-danger" (click)="cancelCompany()" style="margin-left: 10px;">Cancel</button>
                        </form>
                      </div>
                     
            
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
    
  </div>
